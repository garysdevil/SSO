<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认证中心登录页面</title>
</head>
<body>
<div style="width:800px;margin:0 auto">
    账户 <input type="text" value="" id="name"/><br/>
    密码 <input type="password" value="" id="password"/><br/>
    <button id="login" onclick="doLogin()">登录</button>
</div>

<script src="main.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    // alert(document.referrer)
    // setCookie('token','yes',3600)
    // document.cookie="popped=yes"
    // alert(document.cookie);
    // window.location.href=getUrlParam("redirectURL")
    // window.history.back(-1);
</script>
<script>
    function doLogin() {
        var username = $('#name').val();
        var password = $('#password').val();
        console.log("start");
        $.ajax({
            type: 'post',
            url: "/v1/sso/login",
            contentType: "application/json",
            data: JSON.stringify({username: username, password: password}),
            success: function (res) {
                //window.location.href = "www.baidu.com";
                // console.log(res);
                if (res.data.token) {
                    
                    
                    // setCookie('token',res.data.token,3600)
                    var Days = 2 * 24 * 60 * 60 * 1000; 
                    var exp = new Date(); 
                    exp.setTime(exp.getTime() + Days); 
                    document.cookie = "token=" + res.data.token + ";expires="+ exp.toString() + ";path=/" + ";domain=wxblockchain.com";
                    alert("登录成功，跳转到回调地址");
                    //window.location.href ="/static/demo1.html"
                    redirectURL = getUrlParam("redirectURL") || 'http://garys.top'
                    alert(redirectURL)
                    window.location.href = redirectURL + '?token=' + res.data.token
                } else {
                    alert("账号密码错误");
                }
            }
        });
    }
</script>
</body>
</html>
